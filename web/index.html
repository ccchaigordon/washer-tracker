<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Laundry Status</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header class="header">
          <h1>Laundry Status</h1>
          <div id="subtitle" class="subtitle"></div>
        </header>

        <div class="controls">
          <select id="hostelSelect" class="hostel-select"></select>
          <button id="refresh" class="refresh-btn">
            <span class="btn-text">Refresh Status</span>
          </button>
          <div id="updated" class="status-text"></div>
        </div>

        <div id="disclaimer" class="disclaimer">
          Note: Machine connectivity can be inconsistent. Status and links may
          be inaccurate at times.
        </div>

        <div id="grid" class="grid"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
